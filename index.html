<body>
<!--Dialog shown at startup only-->
<dialog>
<h1>Title (will be replaced by autoView)</h1>
<p>click to start</p>
</dialog>
<!--Canvas for FUDGE to render to-->
<canvas class="fullscreen">
</canvas>
<!-- scoreboard -->

<div id="ui-scoreboard" class="scoreboard">
    <p>Scoreboard</p>
    <div id="ui-scoreboard__inner">
</div>
    <form id="ui-scoreboard__form" class="ui-scoreboard__form">
        <input type="text" placeholder="Name" />
        <button>OK</button>
    </form>
    <button id="ui-restart">Restart</button>
</div>
<!--ui-->
<div id="ui-scorepanel" class="ui-scorepanel">
    <span id="ui" class="ui">
        <input class="ui-score" type="number" key="score" readonly="" />
    </span> <span class="ui-metrics">m</span>
</div>
